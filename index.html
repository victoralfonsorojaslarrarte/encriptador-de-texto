<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./imagenes/segurity_prueba.svg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                    <img class="logo" src="./imagenes/alura.svg">
                    </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./imagenes/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./imagenes/munheco.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="creador">desarrollado por
            <a href="https://github.com/victoralfonsorojaslarrarte/encriptador-de-texto" target="_blank" class="usuario">
                Victor Alfonso Rojas Larrarte
            </a>
        </p>
        <div>
            <a href="https:victoralfonsorojaslarrarte/" target="_blank">
                <img class="links" src="./imagenes/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/victor-alfonso-rojas-larrarte" target="_blank">
                <img class="links" src="./imagenes/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
